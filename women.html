womensData.forEach(function(ele){

var bag=document.createElement("div")

var name=document.createElement("p")
name.innerText=ele.name


var prices=document.createElement("h2")

var stric=document.createElement("h1")
stric.innerText=ele.strikedoffprice

var tab=document.createElement("button")
tab.innerText="Addcart"
tab.style.color="orange"

tab.addEventListener("click",function(){
  tabbutton(ele)
})

document.querySelector("#data").append(bag)

  })


 function tabbutton(elem){
box.push(elem)
// console.log(box)
localStorage.setItem("AddcartPart",JSON.stringify(box))
window.location.href="AddCart.html"
